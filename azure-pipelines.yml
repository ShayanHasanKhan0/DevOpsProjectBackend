trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'ed1ab223-9ba7-44a6-b679-6a9ae0d307d8'
  imageRepository: 'shayanhasankhandevopsprojectbackend'
  containerRegistry: 'devopsprojectfast.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '14.x' # Specify the Node.js version you want to use
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build # If you have a build step in your package.json
      displayName: 'Install dependencies and build'

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
